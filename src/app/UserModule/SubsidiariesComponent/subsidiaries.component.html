<div class="content-container">
    <div class="contant-area">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <h2 style="display: inline;">Sucursales</h2>
              <button style="float: right; margin-top:1em;" type="button" class="btn btn-icon btn-primary" (click)="openWizzard()">
                <clr-icon shape="plus"></clr-icon>
              </button>
              <div class="container" style="margin-top: 1em;">
                <div class="row">
                  <div class=" col-md-12 col-sm-12 col-xs-12" *ngFor="let subsidiary of subsidiaries">
                    <a  routerLink="/dashboard/subsidiary/{{subsidiary._id}}" (click)="selectSubsidiary(subsidiary)" class="card clickable">
                      <div class="card-block">
                        <p class="card-text">
                          {{subsidiary.name}}
                        </p>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9">

            </div>
          </div>
        </div>
    </div>
</div>


  <clr-wizard #wizard [(clrWizardOpen)]="open" clrWizardSize="xl" (clrWizardOnFinish)="saveSubsidiary()">
    <clr-wizard-title>Nueva sucursal</clr-wizard-title>

    <clr-wizard-button [type]="'cancel'">Cancelar</clr-wizard-button>
    <clr-wizard-button [type]="'previous'">Atrás</clr-wizard-button>
    <clr-wizard-button [type]="'finish'">Guardar</clr-wizard-button>

    <clr-wizard-page [clrWizardPageNextDisabled]="subsidiaryForm.invalid">
      <ng-template clrPageTitle>Información sucursal</ng-template>
      <form [formGroup]="subsidiaryForm">
        <section class="form-block">
          <div class="form-group">
            <label for="aForm_1">Nombre</label>
            <input type="text" id="aForm_1" placeholder="Nombre" size="45" formControlName="name">
          </div>
          <div class="form-group">
            <label for="aForm_1">Address</label>
            <input type="text" placeholder="Dirección" size="45" formControlName="address">
          </div>
          <div class="form-group">
            <label>RFC</label>
            <input type="text" placeholder="RFC" size="45" formControlName="rfc">
          </div>
          <div class="form-group">
            <label>Texto ticket</label>
            <textarea formControlName="text_ticket" placeholder="Text ticket" rows="2"></textarea>
          </div>
        </section>
      </form>
    </clr-wizard-page>

  </clr-wizard>
